<!DOCTYPE html>
<html>
<head>
	<title>Wiki Viewer</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">
</head>
<body>

<div class="container-fluid">
	<div class="row flex-container">
		<div class="col-xs-12">

			<h1>WikiViewer</h1>
			<p>
				Search for Wikipedia Articles
			</p>
			<form class="form-inline">
			  <div class="form-group">
			    <input type="text" class="form-control" id="searchInput" placeholder="Search Wikipedia">
			  </div>
			  <button type="submit" class="btn btn-default"><i class="fa fa-search" aria-hidden="true"></i></button>
			</form>

					<button class="btn btn-default" type=button>
						<i class="fa fa-search" aria-hidden="true"></i>
					</button>
				</span>
			</div> -->

			<p>
				<a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Click here for a random article</a>
			</p>
			<div class="searchOutput"></div>
		</div>
	</div>
</div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
