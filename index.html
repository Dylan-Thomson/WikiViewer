<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
	<title>Wiki Viewer</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Lekton|Molengo" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">
	<link rel="stylesheet" type="text/css" media="(max-width: 767px)" href="assets/css/styles.css">	
	<link rel="stylesheet" type="text/css" media="(min-width: 767px) and (max-width: 1366px)" href="assets/css/styles.css">
</head>
<body>

<div class="container-fluid">
	<div class="row flex-container">
		<div class="col-xs-12">

			<h1><i class="fa fa-wikipedia-w" aria-hidden="true"></i>ikiViewer</h1>

			<form class="form-inline">
			  <div class="form-group">
			    <input type="text" class="form-control" id="searchInput" placeholder="Search Wikipedia">
			  </div>
			  <button type="submit" class="btn btn-default" id="searchButton"><i class="fa fa-search" aria-hidden="true"></i> Go!</button>
			</form>
			<p>
				<a id="randomArticle" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Click here for a random article</a>
			</p>
			<div class="searchKeyOutput"></div>
			<div class="searchOutput"></div>
		</div>
	</div>
</div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
